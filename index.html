<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <script type="text/javascript" src="./main.js" defer></script>

    <title>Revelando seu destino</title>
  </head>

  <body>
    <div id="container">
      <img src="images/cristal-ball.svg" alt="Imagem de uma bola de cristal" />
      <h1>Vou revelar seu destino!</h1>
      <p>Clique em fazer uma pergunta para que seu destino seja revelado.</p>
      <input id="inputPergunta" type="text" placeholder="Digite sua pergunta" />
      <button id="buttonPerguntar" onclick="fazerPergunta()">
        Fazer pergunta
      </button>

      <h3 id="resposta"></h3>
    </div>
  </body>
</html>
